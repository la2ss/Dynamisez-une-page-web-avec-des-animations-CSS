<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/55b639824a.js" crossorigin="anonymous"></script>
    <title>La palette du gout</title>
</head>
<body>
    <header>
        <a href=""><i class="fa-solid fa-arrow-left"></i></a> <img src="./assets/images/logo/ohmyfood.png" alt="" id="logo">

    <section class="presentation">
        <img src="./assets/images/restaurants/La palette du gout.jpg" alt="La palette du gout">
    </section>

    <section class="menu">
        <div class="titre"><h1>La palette du gout</h1><i class="fa-light fa-heart"></i></div>

        <div class="dessert">

    <section class="commander">
        <div class="btnvalider">Commander</div>
    </section>
    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li><i class="fa-solid fa-utensils"></i> Proposer un restaurant</li>
            <li><i class="fa-solid fa-arrows"></i> Devenir partenaire</li>
